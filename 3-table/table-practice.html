<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML - Table</title>
        <style>
            th,
            td {
                border: 1px solid black;
                padding: 15px 50px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>
                Statistiques des controles radar sur l'autoroute A7
            </caption>
            <tbody>
                <tr>
                    <th>Vitesse mesurée en Km/H</th>
                    <td>de 90 à 110km/h</td>
                    <td>de 110 à 130km/h</td>
                    <td>de 130 à 140km/h</td>
                    <td>de 140 à 160km/h</td>
                    <td>de 160 à 190km/h</td>
                </tr>
                <tr>
                    <th>Nombre de véhicules</th>
                    <td>325</td>
                    <td>564</td>
                    <td>323</td>
                    <td>223</td>
                    <td>115</td>
                </tr>
                <tr>
                    <th>Sanctions Opérées</th>
                    <td>NON</td>
                    <td>NON</td>
                    <td>NON</td>
                    <td>Amende</td>
                    <td>Retrait</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
