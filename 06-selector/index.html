<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS - Selector</title>
        <link rel="stylesheet" href="css/selector.css" />
    </head>
    <body>
        <!-- CSS Cascading Style Sheet-->
        <div class="heading">
            <h1 class="title">Titre super important</h1>
            <h2 class="subtitle">Titre important</h2>
            <h3>titre moins important</h3>
            <h4>titre pas trop important</h4>
            <h5 class="txt-purple">Titre pas important</h5>
            <h6>Titre vraiment pas important du tout</h6>
        </div>

        <hr />

        <div>
            <h2 class="subtitle">Les images</h2>
            <img src="img/bart.png" alt="je suis bart simpson" title="Bart Simpson" />
        </div>

        <hr />

        <div class="links">
            <h2>Les liens</h2>
            <h3 class="txt-purple">mes films préférés</h3>
            <ol class="movies">
                <li>ben hur</li>
                <li>monstre et co</li>
                <li>taxi driver</li>
            </ol>
            <h3 class="txt-purple">mes sport préférés</h3>
            <ol class="sports">
                <li>boxe</li>
                <li>escalade</li>
                <li>natation</li>
            </ol>
        </div>
    </body>
</html>
