<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML - Form</title>
    </head>
    <body>
        <div>
            <h1>Les formulaires</h1>

            <!-- Un formulaire se compose de la balise <form></form> qui va entourer tous les champs -->
            <form>
                <div>
                    <!-- Un champ de formulaire se compose d'un <label> et de son <input> -->
                    <!-- Pour lier les deux, l'attribut for="" et id="" doivent avoir la même valeur et être unique dans le formulaire -->
                    <label for="name">Nom</label>
                    <input type="text" id="name" required placeholder="Je suis un placeholder" autofocus />
                </div>

                <div>
                    <label for="pswd">Mot de passe</label>
                    <input type="password" id="pswd" required />
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" required />
                </div>

                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" required />
                </div>

                <div>
                    <label for="color">Couleur</label>
                    <input type="color" id="color" />
                </div>

                <div>
                    <label for="message">commentaire</label>
                    <textarea id="message"></textarea>
                </div>

                <!-- Les inputs de type checkbox, radio, select, doivent avoir un attribut value="" afin d'avoir une valeur -->
                <div>
                    <label for="transport">moyen de transport</label>
                    <select id="transport">
                        <option value="car">voiture</option>
                        <option value="bike">vélo</option>
                    </select>
                </div>

                <div>
                    <span>Quel sport pratiquez-vous?</span>
                    <label for="tennis">tennis</label>
                    <input type="checkbox" id="tennis" value="tennis" />
                    <label for="climb">escalade</label>
                    <input type="checkbox" id="climb" value="climb" />
                </div>

                <!-- Les input de type radio doivent avoir un attribut de plus, name="" -->
                <!-- Ils doivent avoir la même valeur pour ne pouvoir valider qu'un seul des choix -->
                <div>
                    <span>Quel est votre sexe?</span>
                    <label for="men">homme</label>
                    <input type="radio" id="men" value="men" name="sex" />
                    <label for="women">femme</label>
                    <input type="radio" id="women" value="women" name="sex" />
                </div>

                <!-- IMPORTANT un form doit avoir un input type="submit" pour soumettre le formulaire -->
                <input type="submit" value="Valider" />
            </form>
        </div>
    </body>
</html>
